<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stack Over Flow lite</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" type="text/css" media="screen" href="UI/css/index.css" />

</head>

<body>
        <div class="navigation">
                <a class="intro" href="index.html"><strong>StackOverFlow-lite</strong></a>
                <input type="text" placeholder="Search..">
        </div>
        <div class="homepagesignup">
                <div>
                        <img src="UI/images/alwaysask.jpg" alt="Get answered" id="image">
                </div>
                <div id="usercredentials">
                        <div class="login">
                                <input type="text" name="username" placeholder="Username" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <a href="./UI/template/stackhome.html"><input type="submit" value="Login"></a>
                                <div>
                                        <a href="">Forgot Password or account?</a>
                                </div>
                        </div>

                        <div class="signup">
                                <form id="signupform">
                                        <input type="text" name="firstname" placeholder="First Name" required>
                                        <input type="text" name="lastname" placeholder="Last Name" required>
                                        <input type="email" name="email" placeholder="Email" required>
                                        <input type="text" name="Username" placeholder="Username" required>
                                        <input type="password" name="password" placeholder="Password" required>
                                        <input type="submit" value="Sign Up">
                                </form>
                        </div>
                </div>
        </div>

        <script type="text/javascript">
                document.getElementById('signupform').addEventListener('submit', signup)
                function signup(e) {

                        alert("You have successfully signed up.")
                }


        </script>

</body>

</html>
